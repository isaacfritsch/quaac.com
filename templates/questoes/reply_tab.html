<button class="button is-ghost"
hx-post="{% url 'like_reply' %}" 
hx-vals='{"reply": "{{reply.id}}"}'
hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
hx-trigger="click" 
>
    <span class="icon is-small">
      <i class="fa-regular fa-thumbs-up"></i>
    </span>
    <span>Like ({{ reply.likes.count }})</span>
</button>

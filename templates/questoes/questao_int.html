{% load static %}
<style>
.block {
  word-wrap: break-word; /* fallback for older browsers */
  overflow-wrap: break-word; /* CSS3 property to break long words */
  word-break: break-all; /* break at any character to prevent overflow */
  hyphens: auto; /* add hyphens when breaking words */
}
</style>

<section class="section ">
  <div class="container is-justify-content-center is-fullwidth">
    <div class="block"> 
      <div class="columns is-mobile">      
        <div class= "column">
          <div class="box">
            <div class="columns is-mobile has-background-white-ter ">
                <div class="column is-narrow">
                  <a href="" style=" width : 20px" > {{ question.id }}</a>
                </div>
                <div class="column">
                    <p class="is-size-7">Created by: {{ question.user.name }}</p>
                </div>
                <div class="column is-narrow">                    
                    <button class="button is-small is-info">
                        <span class="icon">
                            <i class="fa-solid fa-pencil"></i>
                        </span>
                        <p>Editar questão</p>
                    </button>                    
                </div>       
            </div>            
            <div class="columns is-mobile">
                <div class="column">
                    <div class="tags">
                        {% for tag in tags %}
                            <span class="tag is-primary">{{ tag }}</span>
                        {% endfor %}
                    </div>
                </div>                
            </div>
            <hr>
        <div class="content" >
            <div class="block">
              {{ question.body|safe }}
            </div>
        </div>      
        <div class="block">
            <button class="button is-info is-focused">Responder</button>
        </block>
        <hr>
        <div class="block">
            <div class="tabs is-boxed">
                <ul>
                  <li>
                    <a 
                    hx-get="{% url 'solucao' %}"
                    hx-vals='{"question": "{{question.id}}"}'        
                    hx-target="#question_{{ question.id }}"                    
                    hx-trigger="click, solucaosalvo from:body"
                    hx-swap="innerHTML"
                    >
                      <span class="icon is-small">
                        <i class="fa-solid fa-users-gear"></i>
                      </span>
                      <span>Resoluções ({{question.solucao_set.count}})</span>
                    </a>
                  </li>
                  <li>
                    <a
                    hx-get="{% url 'comentario' %}"
                    hx-vals='{"question": "{{question.id}}"}'        
                    hx-target="#question_{{ question.id }}"                    
                    hx-trigger="click, comentariosalvo from:body"
                    hx-swap="innerHTML"
                    >                    
                      <span class="icon is-small">
                        <i class="fa-regular fa-comments"></i>
                      </span>
                      <span>Dúvidas e discussões ({{question.comment_set.count}})</span>
                    </a>
                  </li>                                 
                </ul>                        
              </div>
              <div id="question_{{ question.id }}">
              </div>    
          </div>
        </div> 
      </div>       
    </div>
    </div>
  </section>

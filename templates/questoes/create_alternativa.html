{% load widget_tweaks %}
<form class="form" name="form_alternativa"
      hx-post = "{% url 'create_alternativa' %}"
      hx-vals='js:{"question": event.detail.value}'
      hx-trigger="questioncreatedmultiplechoses from:window,"      
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      >
      
<div class="control">
    <div class="columns is-mobile">
        <div class="column is-9">
            <textarea class="textarea" name="text"></textarea>            
        </div>
        <div class="column is-narrow" style="width: 20px;">
            <label class="checkbox" >
                <input type="checkbox" name="correct">
            </label>
        </div>
        <div class="column is-1">
            <p>Alternativa correta</p>
        </div>
        <div class="column is-1">
            <button id="botao_remover" type="button" class="button is-info" hx-on="click: this.closest('form').remove()">Remover</button>
        </div>
    </div>    
</div>
</form>

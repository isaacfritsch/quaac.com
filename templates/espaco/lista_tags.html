
<div class="columns is-gapless is-multiline is-mobile">
{% for tag in nomes_tags %}
        <div class="column is-11" 
        x-data="{ checked: false,                
                selected_tags: {{ selected_tags }},}"
        x-init="checked = selected_tags.includes('{{ tag }}')"        
                >
            <a class="panel-block"
            hx-post={% url 'processar_tags' tag=tag %}     
            hx-target="#tags_selected"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-trigger="click"
            x-on:click="checked = !checked"            
            >
            <input type="checkbox" class="checkbox" x-bind:checked="checked" >            
                    <span class="icon">
                        <i class="fa-solid fa-check"></i>
                    </span>
                    <span>
                        {{ tag }}
                    </span>
            </a>
        </div>
        <div class="column is-1">
            <button class="button is-warning is-small is-fullwidth"
            hx-get="{%url 'botao_edicao_tag'%}"
            hx-vals='{"tag" : "{{ tag }}"}'
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-target="#editar-tag-modal"
            x-cloak
            @click.stop="modaltageditopen = !modaltageditopen"
            >
                <span class="icon">
                    <i class="fa-solid fa-pencil"></i>
                </span>
                <p>Editar</p></button>
        </div>              
{% endfor %}
</div>
